<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task_01</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="styles.css"> -->
</head>

<body class="container mt-5">
    <div class="text-center">
        <h2>Editabel Form</h2>
    </div>
    <div>
        <form action="">
            <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" class="form-control" id="fname" placeholder="Enter Your First Name">
            </div>

            <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" class="form-control" id="lname" placeholder="Enter Your Last Name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" placeholder="Enter Your email">
            </div>
            <div class="form-group">
                <label for="firstname">Age</label>
                <input type="number" class="form-control" id="age" placeholder="Enter Your age">
            </div>
            <div class="form-group">
                <label for="firstname">Phone Number</label>
                <input type="number" class="form-control" id="phone" placeholder="Enter Your Number">
            </div>
            <br>
            <center>
                <button type="button" class="btn btn-secondary btn-sm btn-block" onclick="addRecord()">Submit</button>
            </center>
        </form>
    </div>

    <div class="" style="padding: 30px 0px 0px 0px;">
        <table class="table" id = "userTable">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Age</th>
                    <th scope="col">Phone Number</th>
                </tr>
            </thead>
            
        </table>
    </div>
    
    <!-- Todo app  -->
    <script>
        var user = [];
        function listData(){
            var tr = document.createElement('tr');
            var userTable = document.getElementById('userTable');
            user.map(elem=>{
                userTable.innerHTML = `
                    <tr>
                        <td>${elem.id}</td>
                        <td>${elem.name}</td>
                        <td>${elem.email}</td>
                        <td>${elem.age}</td>
                        <td>${elem.phone}</td>
                    </tr>    
                `;
            })


        }
        function addRecord() {
            var fName = document.getElementById("fname").value;
            var lName = document.getElementById("lname").value;
            var email = document.getElementById("email").value;
            var age = document.getElementById("age").value;
            var phone = document.getElementById("phone").value;
            var id = Math.random() * 1000;
            id = Math.floor(id);
            var person = {
                id:id,
                name: `${fName} ${lName}`,
                email: email,
                age:age,
                phone:phone
            }
            user.push(person);
             listData();
        }
    </script>
</body>

</html>
